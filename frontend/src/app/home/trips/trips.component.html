<table mat-table [dataSource]="trips" class="mat-elevation-z8">

  <!-- Spare Name Column -->
  <ng-container matColumnDef="destination">
    <th mat-header-cell *matHeaderCellDef> إسم القطعة </th>
    <td mat-cell *matCellDef="let trip"> {{trip.destination}} </td>
  </ng-container>

  <!-- Spare Qty Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> الكمية </th>
    <td mat-cell *matCellDef="let trip"> {{trip.quantity}} </td>
  </ng-container>

  <!-- Location Column -->
  <ng-container matColumnDef="busName">
    <th mat-header-cell *matHeaderCellDef> المكان </th>
    <td mat-cell *matCellDef="let trip"> {{trip.busName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
