<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30 p-rel">

      <img src="assets/logo.png" class="logo">

      <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<span class="login100-form-title p-b-55">
						تسجيل دخول
					</span>

        <div class="wrap-input100 validate-input m-b-16">
          <input class="input100" type="text" formControlName="username" required placeholder="{{usernamePlaceholder}}">
          <span class="focus-input100"></span>
          <span [ngClass]="{ 'is-invalid': submitted && f.username.errors }"></span>
          <span class="symbol-input100">
            <span class="fa fa-envelope"></span>
          </span>
        </div>

        <div class="wrap-input100 validate-input m-b-16">
          <input class="input100" type="password" formControlName="password" required placeholder="{{passwordPlaceholder}}">
          <span class="focus-input100"></span>
          <span [ngClass]="{ 'is-invalid': submitted && f.password.errors }"></span>
          <span class="symbol-input100">
            <span class="fa fa-lock"></span>
          </span>
        </div>

        <div class="container-login100-form-btn p-t-25">
          <button type="submit" class="login100-form-btn">
            تسجيل دخول
          </button>
        </div>


        <div class="text-center w-full p-t-115">
						<span class="txt1">
							لا تملك حساب؟
						</span>

          <a class="txt1 bo1 hov1" routerLink="/register">
            انشئ حساب جديد
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
