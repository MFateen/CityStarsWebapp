<app-layout>
  <div class="row">
    <h1>المخزن</h1>
    <div class="col">
      <button
        class="mt-3 btn btn-secondary btn-sm float-left mx-1"
        (click)="onPurchaseClick()">
        طلب شراء جديد
      </button>
      <button
        class="mt-3 btn btn-secondary btn-sm float-left mx-1"
        (click)="onStockReceivedClick()">
        إذن إضافة جديد
      </button>
      <button
        class="mt-3 btn btn-secondary btn-sm float-left mx-1"
        (click)="onStockIssueClick()">
        إذن صرف جديد
      </button>
    </div>
  </div>
  <hr>

  <div class="row">
    <div class="col-md-4">
      <div class="card card-white-body">
        <h5 class="card-header">قطع الغيار</h5>
        <div class="card-body text-right">
          <div *ngFor="let spareType of spareTypes">
            <mat-checkbox>   {{spareType.name}}   </mat-checkbox>
          </div>
          <button class="mt-3 btn btn-secondary btn-sm float-left mx-1"
            (click)="filterSpareTypes()">
            اعرض
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">اسم</th>
        </tr>
        </thead>
        <tbody>
        <tr data-toggle="collapse" class="clickable" *ngFor="let spare of spares">
          <td>{{spare.id}}</td>
          <td>{{spare.name}}</td>
        </tr>
        <tr class="collapse">
          <td colspan="4">
            <div>Hidden by default</div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-layout>

<app-purchase-request [showModal]="showPurchase"></app-purchase-request>
<app-stock-received [showModal]="showStockReceived"></app-stock-received>
<app-stock-issue [showModal]="showStockIssue"></app-stock-issue>
