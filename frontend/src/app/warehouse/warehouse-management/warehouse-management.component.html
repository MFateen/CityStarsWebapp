<app-layout>
  <div class="row">
    <h1>المخزن</h1>
    <div class="col">
      <button
        class="mt-3 btn btn-secondary btn-sm float-left mx-1"
        (click)="onPurchaseClick()">
        طلب شراء جديد
      </button>
      <button
        class="mt-3 btn btn-secondary btn-sm float-left mx-1"
        (click)="onStockReceivedClick()">
        إذن صرف جديد
      </button>
    </div>
  </div>
  <hr>

  <div class="row">
    <div class="col-md-4">
      <div class="card text-white">
        <h5 class="card-header">أنواع قطع الغيار</h5>
        <div class="card-body">
          <div *ngFor="let spareType of spareTypes">
            <mat-checkbox>{{spareType.name}}</mat-checkbox>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">نوع</th>
          <th scope="col">اسم</th>
          <th scope="col">كمية</th>
          <th scope="col">رقم إذن الصرف</th>
        </tr>
        </thead>
        <tbody>
        <tr data-toggle="collapse" class="clickable" *ngFor="let spare of spares">
          <th scope="row">

          </th>
          <td>{{spare.spareTypeID}}</td>
          <td>{{spare.name}}</td>
          <td>{{spare.quantity}}</td>
          <td>{{spare.serialNo}}</td>
        </tr>
        <tr class="collapse">
          <td colspan="4">
            <div>Hidden by default</div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-layout>

<div bsModal #newPurchaseModal="bs-modal" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">طلب شراء جديد</h4>
        <div class="col m-0 p-0">
          <button type="button" class="float-left close" (click)="hidePurchaseModal()">
            <fa-icon icon="times"></fa-icon>
          </button>
        </div>
      </div>
      <div class="modal-body">

      </div>
    </div>
  </div>
</div>

<div bsModal #newStockReceivedModal="bs-modal" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">إذن صرف جديد</h4>
        <div class="col m-0 p-0">
          <button type="button" class="float-left close" (click)="hideStockReceivedModal()">
            <fa-icon icon="times"></fa-icon>
          </button>
        </div>
      </div>
      <div class="modal-body">

      </div>
    </div>
  </div>
</div>
