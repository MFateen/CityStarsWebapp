<app-layout>
  <div class="row">
    <h1>المخزن</h1>
    <div class="col">
      <button
        class="mt-3 btn btn-secondary btn-sm float-left mx-1"
        (click)="onPurchaseClick()">
        طلب شراء جديد
      </button>
      <button
        class="mt-3 btn btn-secondary btn-sm float-left mx-1"
        (click)="onStockReceivedClick()">
        إذن إضافة جديد
      </button>
      <button
        class="mt-3 btn btn-secondary btn-sm float-left mx-1"
        (click)="onStockIssueClick()">
        إذن صرف جديد
      </button>
    </div>
  </div>
  <hr>

  <div class="col-md-12">
    <nav>
      <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
        <a class="nav-item nav-link" routerLinkActive="active" routerLink="spares">قطع الغيار</a>
        <a class="nav-item nav-link" routerLinkActive="active" routerLink="purchase-requests">طلبات الشراء</a>
        <a class="nav-item nav-link" routerLinkActive="active" routerLink="stock-received">أُذونات الاضافة</a>
        <a class="nav-item nav-link" routerLinkActive="active" routerLink="stock-issue">أُذونات الصرف</a>
      </div>
    </nav>
    <div class="tab-content">
      <div class="tab-pane fade show active">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</app-layout>

<app-purchase-request [showModal]="showPurchase"></app-purchase-request>
<app-stock-received [showModal]="showStockReceived"></app-stock-received>
<app-stock-issue [showModal]="showStockIssue"></app-stock-issue>
